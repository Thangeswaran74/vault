{% extends 'base.html' %}
{% block title %}
  Vault Page
{% endblock %}

{% block content %}
<table class="table table-hover table-dark">
    <thead>
        <tr>
            <!-- Your Columns HERE -->
            <th scope="col">ID</th>
            <th scope="col">Name</th>
           <th scope="col">mail</th>
           <th scope="col">website</th>
            <th scope="col">password</th>
           </tr>
    </thead>
    <tbody>
        <!-- Your rows inside the table HERE: -->
        {% for row in user_data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{row[4]}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<form action="/store" method="POST">
    <centre>  <button class="btn btn-outline btn-info" href="{{ url_for('store_page') }}"> store passwords </button>
      </centre> </form>

{% endblock %}
